{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Система - novosty-top.ru</title>
    
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <!-- Левая панель -->
        <div class="sidebar">
            <div class="logo">CRM Система</div>
            <button class="menu-button active" onclick="showAll()">Показать всех</button>
            <button class="menu-button" onclick="showActive()">Показать активных</button>
            <button class="menu-button" onclick="openModal()">Добавить новый контакт</button>
        </div>

        <!-- Правая панель -->
        <div class="content">
            <div class="header">
                <h1 id="contentTitle">Все контакты</h1>
                <p id="contentSubtitle">Управление базой клиентов</p>
            </div>

            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Email</th>
                            <th>Телефон</th>
                            <th>Статус</th>
                            <th>Действия</th>
                            
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Данные загружаются через JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Добавить новый контакт</h2>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="userName">Имя</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userPhone">Телефон</label>
                    <input type="tel" id="userPhone" required>
                </div>
                <div class="form-group">
                    <label for="userStatus">Статус</label>
                    <select id="userStatus" required>
                        <option value="active">Активный</option>
                        <option value="inactive">Неактивный</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    

    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
