{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block meta_description %}CRM система для управления клиентами и контактами{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}CRM, управление клиентами, контакты{% endblock %}">
    <meta name="author" content="novosty-top.ru">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="{% block og_title %}CRM Система{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Управление клиентами и контактами{% endblock %}">
    <meta property="og:type" content="website">
    
    <!-- Title -->
    <title>{% block title %}CRM Система - novosty-top.ru{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
    <!-- Additional Page-Specific Styles -->
    {% block extra_css %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    
    <!-- Page Content -->
    {% block content %}
    <!-- Контент страницы вставляется здесь -->
    {% endblock %}
    
    <!-- JavaScript -->
    <script type="module" src="{% static 'js/app.js' %}"></script>
    
    <!-- Additional Page-Specific Scripts -->
    {% block extra_js %}{% endblock %}
    
    <!-- Django Messages (если используются) -->
    {% if messages %}
    <script>
        // Показываем Django messages через alert (можно улучшить)
        {% for message in messages %}
            alert('{{ message }}');
        {% endfor %}
    </script>
    {% endif %}
</body>
</html>
